name: CI za studiranje proba

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Dohvat koda
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ PHP okruženje
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      # 3️⃣ Cache composer dependencija (brže)
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # 4️⃣ Instalacija dependencija
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # 5️⃣ Environment (CI-only)
      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate

      # 6️⃣ Brza provjera (bez baze)
      - name: Laravel config check
        run: |
          php artisan config:clear
          php artisan route:list

      # 7️⃣ (Opcionalno) PHPUnit testovi
      # Ako NEMAŠ testove – slobodno ostavi zakomentirano
      - name: Run tests
        run: php artisan test